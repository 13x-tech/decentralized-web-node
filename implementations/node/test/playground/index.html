<!DOCTYPE html>

<html>
	<head>
	  <title>API Playground - Query Tester</title>
    <meta charset="UTF-8">
    <link href="/playground/css/prism.css" rel="stylesheet"/>
    <link href="/playground/css/codeflask.css" rel="stylesheet"/>
    <link href="/playground/css/playground.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet"/>
  </head>

	<body>

    <svg id="svg_source">
      <defs>
        <symbol id="logo" width="100%" height="1em" viewBox="0 0 24 24">
          <path d="M12.111 0.5l-11.111 5.452v11.034l11 6.514 11-6.514v-11.034l-10.889-5.452zM11 20.584l-8-4.738v-6.675l8 3.953v7.46zM3.464 7.106l8.664-4.366 8.664 4.366-8.664 4.281-8.664-4.281zM21 15.846l-9 5.33v-7.722l9-4.283v6.675z"></path>
        </symbol>
        <symbol id="flask" width="100%" height="1em" viewBox="0 0 20 20">
          <path d="M16.432 15c-2.045-5.107-4.432-6.453-4.432-9v-3h0.5c0.276 0 0.5-0.224 0.5-0.5v-1c0-0.276-0.224-0.5-0.5-0.5h-5c-0.276 0-0.5 0.224-0.5 0.5v1c0 0.276 0.224 0.5 0.5 0.5h0.5v3c0 2.547-2.387 3.893-4.432 9-0.651 1.625-2.323 4 6.432 4s7.083-2.375 6.432-4zM14.815 16.751c-0.702 0.21-2.099 0.449-4.815 0.449s-4.113-0.239-4.815-0.449c-0.249-0.074-0.346-0.363-0.258-0.628 0.22-0.67 0.635-1.828 1.411-3.121 1.896-3.159 3.863 0.497 5.5 0.497s1.188-1.561 1.824-0.497c0.774 1.294 1.191 2.451 1.411 3.121 0.088 0.265-0.009 0.553-0.258 0.628z"></path>
        </symbol>
        <symbol id="user" width="100%" height="1em" viewBox="0 0 24 24">
          <path d="M12 14.016c2.672 0 8.016 1.313 8.016 3.984v2.016h-16.031v-2.016c0-2.672 5.344-3.984 8.016-3.984zM12 12c-2.203 0-3.984-1.781-3.984-3.984s1.781-4.031 3.984-4.031 3.984 1.828 3.984 4.031-1.781 3.984-3.984 3.984z"></path>
        </symbol>
      </defs>
    </svg>

    <main>
      <nav id="global_menu">
        <a href="/playground" id="home"><svg><use xlink:href="#logo"></use></svg></a>
        <a href="/playground"><svg><use xlink:href="#flask"></use></svg></a>
        <a href="/playground/users"><svg><use xlink:href="#user"></use></svg></a>
      </nav>
      <aside id="sidebar">
        
        <section id="user_section">
          <form id="user_form">
            <label heading="DID">
              <input name="did" />
            </label>

            <label heading="Private Key">
              <textarea name="key" rows="3"></textarea>
            </label>

            <input type="submit" value="Submit" form="user_form"/>

            <ul id="user_list" heading="Existing Users"></ul>
          </form>
        </section>

        <section id="query_section">
          <form id="query_form" cache-form>

            <label heading="Verb">
              <select name="verb">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
                <option value="CONNECT">CONNECT</option>
              </select>
            </label>

            <label heading="Route &nbsp;(assumes /.identity/)">
              <input name="route" />
            </label>

            <label heading="Headers">
              <div class="codeflask" data-language="css" name="headers"></div>
            </label>

            <label heading="Body">
              <div class="codeflask" data-language="json" name="body"></div>
            </label>
          </form>
          <footer id="query_form_submit" no-margin>
            <input type="submit" value="Test Query" form="query_form" />
          </footer>
        </section>
      </aside>

      <section id="frame_section">
        <header>
          
        </header>
        <object id="test_frame" data="about:blank"></object>
      </section>

    </main>
  
  <script src="/playground/js/prism.js"></script>
  <script src="/playground/js/codeflask.js"></script>
  <script src="/playground/js/playground.js"></script>
  
</body>
</html>
